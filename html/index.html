<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="../css/index.css">
        <script src="../js/index.js" defer></script>
    </head>
    <body>
        <div class="heading">
            <h1 class="main-heading">Nature</h1>
        </div>
        <div class="navbar">
            <div class="navbar-list">
                <ul class="nav-list">
                    <li class="nav-item"><a><b>HOME</b></a></li>
                </ul>
            </div>
            <div class="icon"><img src="../images/blog-icon.png" alt="icon not found"></div>
        </div>
        <div class="carousel-container">
            <div class="slide fade">
                <div class="number">1 / 5</div>
                <img class="images" src="../images/img1.jfif" alt="image not found">
            </div>
            <div class="slide fade">
                <div class="number">2 / 5</div>
                <img class="images" src="../images/img2.jfif" alt="image not found">
            </div>
            <div class="slide fade">
                <div class="number">3 / 5</div>
                <img class="images" src="../images/img3.jfif" alt="image not found">
            </div>
            <div class="slide fade">
                <div class="number">4 / 5</div>
                <img class="images" src="../images/img4.jfif" alt="image not found">
            </div>
            <div class="slide fade">
                <div class="number">5 / 5</div>
                <img class="images" src="../images/img5.jfif" alt="image not found">
            </div>
            <a class="prev" onclick="addSlides(-1)">&#10094;</a>
            <a class="next" onclick="addSlides(1)">&#10095;</a>
            <div class="more">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>
        </div> 
             
    </body>
</html>
